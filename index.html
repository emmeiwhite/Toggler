<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Creating a sidebar toggler, with minimum use of js"/>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet"/>

    <title>Toggler</title>
</head>
<body>

    <!-- Sidebar Toggler -->
    <div id="sidebar-left" class="hide">
                <ul>
                    <li><a href="#" >Item 1 </a></li>
                    <li><a href="#" >Item 2 </a></li>
                    <li><a href="#" >Item 3 </a></li>
                </ul>
    </div>

    <!-- The Icon to click upon for toggling the sidebar -->
    <div id="icon-wrapper">
            <i class="fas fa-align-justify" id="icon-toggler"></i>
    </div>
    <!-- All that is on the canvas, The main page-->
    <div id="main-body">
            <header>
               <h1>Honesty | Purity</h1>
            </header>
           
            <section>
                <main>  
                    <figure>
                        <img src="https://picsum.photos/200/300?random=1">
                        <figcaption>
                            A Random Image | All we must know is that
                        </figcaption>
                    </figure>
                    <p>
                            <mark cite="http://twitter.com">
                                "Every great developer you know got there by solving problems they were unqualified to solve until they actually did it." - Patrick McKenzie
                            </mark>
                    </p>
                   
                   </main>
            </section>

            <footer>
                I am a footer
            </footer>
    </div>
   
    <script src="./js/script.js"></script>
</body>
</html>
