<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Creating a sidebar toggler, with minimum use of js"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="./css/style.css" rel="stylesheet"/>
    <title>Toggler</title>
</head>
<body>

    <!-- Sidebar Toggler -->
    <div id="sidebar-left" class="hide">
        SideBar
    </div>

    <!-- The Icon to click upon for toggling the sidebar -->
    <div class="icon-wrapper">
            <i class="fas fa-align-justify"></i>
    </div>
    <!-- All that is on the canvas, The main page-->
    <div class="main-body">
            <header>
                The Header
            </header>
           
            <section>
                <main>
                    Main Content Goes Here
                </main>
            </section>

            <footer>
                I am a footer
            </footer>
    </div>
   
    <script src="./js/script.js"></script>
</body>
</html>
